sonar.projectKey=dcert
sonar.projectName=dcert
sonar.sources=src,python/src
sonar.tests=python/tests
sonar.python.version=3.14

# Rust sources (SonarQube treats .rs as generic text)
sonar.inclusions=src/**/*.rs,python/src/**/*.py,python/tests/**/*.py
sonar.exclusions=target/**,python/.venv/**,python/dist/**

# Python coverage (if pytest-cov is added later)
sonar.python.coverage.reportPaths=python/coverage.xml
