# File: Cargo.toml
# Copy to: dcert repository root

[package]
name = "dcert"
version = "0.1.0"
edition = "2021"
authors = ["Dejan Gregor <api-py@users.noreply.github.com>"]
description = "A CLI tool to decode and validate TLS certificates from PEM files"
license = "MIT"
repository = "https://github.com/SCGIS-Wales/dcert"
homepage = "https://github.com/SCGIS-Wales/dcert"
readme = "README.md"
keywords = ["tls", "certificate", "ssl", "pem", "validation"]
categories = ["command-line-utilities", "cryptography"]

[[bin]]
name = "dcert"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
x509-parser = "0.15"
pem = "3.0"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
colored = "2.0"
serde_json = "1.0"

[dev-dependencies]
tempfile = "3.8"