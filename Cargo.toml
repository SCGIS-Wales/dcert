[package]
name = "dcert"
version = "0.1.0"
edition = "2021"
description = "A CLI tool to decode and validate TLS certificates from PEM files"

[[bin]]
name = "dcert"
path = "src/main.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
colored = "2"
rustls-pemfile = "2"
time = { version = "0.3", features = ["formatting"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
x509-parser = "0.18"
