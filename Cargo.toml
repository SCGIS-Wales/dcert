[package]
name = "dcert"
version = "0.2.0"
edition = "2024"
rust-version = "1.89.0"
authors = ["SCGIS Wales"]
description = "Decode PEM TLS certificates from files or HTTPS endpoints, with timing and TLS details"
license = "MIT"
repository = "https://github.com/SCGIS-Wales/dcert"

[features]
default = []
http3 = []            # placeholder feature
trust-check = []      # optional extra verification path (gates rustls-webpki usage)

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
colored = "2.2"
time = { version = "0.3", features = ["formatting"] }
x509-parser = "0.18"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
url = "2.5"
base64 = "0.22"
hex = "0.4"

# TLS + parsing
rustls = "0.23"
rustls-webpki = "0.103.4"
webpki-roots = "1.0.2"
rustls-pemfile = "2.2"
httparse = "1.10"

[build-dependencies]
toml = "0.9.5"

[dev-dependencies]
tempfile = "3.10"
