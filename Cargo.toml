[package]
name = "dcert"
version = "0.1.1"
edition = "2021"
license = "MIT"
repository = "https://github.com/SCGIS-Wales/dcert"
description = "A CLI tool to decode and validate TLS certificates from PEM files"
readme = "README.md"

[[bin]]
name = "dcert"
path = "src/main.rs"

[dependencies]

pem-rfc7468 = { version = "0.7", features = ["alloc"] }
rustls = { version = "0.23", default-features = false, features = ["std", "ring", "logging"] }
rustls-native-certs = "0.8"
url = "2"
base64 = "0.22"
anyhow = "1"
clap = { version = "4", features = ["derive"] }
colored = "3"
rustls-pemfile = "2"
time = { version = "0.3", features = ["formatting"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
x509-parser = "0.18"

[dev-dependencies]
tempfile = "3"

rustc_version_runtime = "0.3"
