[package]
name = "dcert"
version = "0.2.0"
edition = "2024"
rust-version = "1.89.0"
authors = ["SCGIS Wales"]
description = "Decode PEM TLS certificates from files or HTTPS endpoints, with timing and TLS details"
license = "MIT"
repository = "https://github.com/SCGIS-Wales/dcert"

[features]
default = []
http3 = [] # placeholder feature

[dependencies]
anyhow = "1.0"
base64 = "0.22"
clap = { version = "4.5", features = ["derive"] }
colored = "2.2"                 # keep 2.x to avoid clippy's auto-downgrade
csv = "1.3"
httparse = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
time = { version = "0.3", features = ["formatting", "parsing"] }
url = "2.5"
x509-parser = "0.18"

# TLS + HTTP on rustls 0.23
rustls = "0.23"
rustls-pemfile = "2"
webpki-roots = "1.0.2"          # <-- requested
rustls-webpki = "0.103"         # (transitive for x509/webpki interop)

[build-dependencies]
toml = "0.9.5"                   # <-- requested

[dev-dependencies]
tempfile = "3.10"
