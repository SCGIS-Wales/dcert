[package]
name = "dcert"
version = "0.2.0"
edition = "2024"
rust-version = "1.89.0"
authors = ["SCGIS Wales"]
description = "Decode PEM TLS certificates from files or HTTPS endpoints, with timing and TLS details"
license = "MIT"
repository = "https://github.com/SCGIS-Wales/dcert"

[features]
default = []
http3 = [] # placeholder feature

[dependencies]
anyhow = "1.0"
base64 = "0.22"
clap = { version = "4.5", features = ["derive"] }
colored = "2.2"
csv = "1.3"
httparse = "1.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
time = { version = "0.3", features = ["formatting", "parsing"] }
url = "2.5"
x509-parser = "0.18"

# TLS + HTTP (rustls 0.23 API)
rustls = "0.23"
rustls-pemfile = "2"        # use this instead of the 'pem' crate
webpki-roots = "0.26"

[build-dependencies]
toml = "0.8"

[dev-dependencies]
tempfile = "3.10"
