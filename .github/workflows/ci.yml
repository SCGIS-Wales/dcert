name: CI/CD Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [ stable ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cargo fmt (check)
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --all-features --verbose

  security-audit:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-audit-

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit

  build-linux:
    name: Build Linux binaries
    runs-on: ubuntu-latest
    needs: [ test ]
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync version from git tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Set Cargo.toml version to $VERSION"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact
        run: |
          mkdir -p dist
          tar czf dist/dcert-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release dcert dcert-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dcert-${{ matrix.target }}
          path: dist/dcert-${{ matrix.target }}.tar.gz
          retention-days: 7

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-15-intel  # Intel runner
    needs: [ test ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync version from git tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Set Cargo.toml version to $VERSION"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install OpenSSL
        run: brew install openssl@3

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-intel-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-intel-cargo-

      - name: Build (release)
        env:
          OPENSSL_DIR: /usr/local/opt/openssl@3
          OPENSSL_LIB_DIR: /usr/local/opt/openssl@3/lib
          OPENSSL_INCLUDE_DIR: /usr/local/opt/openssl@3/include
        run: cargo build --release

      - name: Package artifact
        run: |
          mkdir -p dist
          tar czf dist/dcert-x86_64-apple-darwin.tar.gz -C target/release dcert dcert-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dcert-x86_64-apple-darwin
          path: dist/dcert-x86_64-apple-darwin.tar.gz
          retention-days: 7

  build-macos-arm:
    name: Build macOS ARM64
    runs-on: macos-latest  # ARM64 runner
    needs: [ test ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync version from git tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Set Cargo.toml version to $VERSION"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install OpenSSL
        run: brew install openssl@3

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-arm-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-arm-cargo-

      - name: Build (release)
        env:
          OPENSSL_DIR: /opt/homebrew/opt/openssl@3
          OPENSSL_LIB_DIR: /opt/homebrew/opt/openssl@3/lib
          OPENSSL_INCLUDE_DIR: /opt/homebrew/opt/openssl@3/include
        run: cargo build --release

      - name: Package artifact
        run: |
          mkdir -p dist
          tar czf dist/dcert-aarch64-apple-darwin.tar.gz -C target/release dcert dcert-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dcert-aarch64-apple-darwin
          path: dist/dcert-aarch64-apple-darwin.tar.gz
          retention-days: 7

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-homebrew-formula:
    name: Create Homebrew Formula
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build-linux, build-macos-intel, build-macos-arm ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-x86_64-unknown-linux-gnu
          path: ./artifacts

      - name: Download macOS x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-x86_64-apple-darwin
          path: ./artifacts

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-aarch64-apple-darwin
          path: ./artifacts

      - name: Generate Homebrew Formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          REPO_URL="https://github.com/${{ github.repository }}"
          
          # Calculate SHA256 checksums
          LINUX_SHA256=$(sha256sum artifacts/dcert-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)
          MACOS_X86_SHA256=$(sha256sum artifacts/dcert-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)
          MACOS_ARM_SHA256=$(sha256sum artifacts/dcert-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)
          
          # Create Homebrew formula with proper structure for tap
          cat > dcert.rb << 'EOF'
          class Dcert < Formula
            desc "CLI to decode and validate TLS certificates from PEM files"
            homepage "https://github.com/SCGIS-Wales/dcert"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/SCGIS-Wales/dcert/releases/download/vVERSION_PLACEHOLDER/dcert-x86_64-apple-darwin.tar.gz"
                sha256 "MACOS_X86_SHA256_PLACEHOLDER"

                def install
                  bin.install "dcert"
                  bin.install "dcert-mcp"
                end
              end

              on_arm do
                url "https://github.com/SCGIS-Wales/dcert/releases/download/vVERSION_PLACEHOLDER/dcert-aarch64-apple-darwin.tar.gz"
                sha256 "MACOS_ARM_SHA256_PLACEHOLDER"

                def install
                  bin.install "dcert"
                  bin.install "dcert-mcp"
                end
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/SCGIS-Wales/dcert/releases/download/vVERSION_PLACEHOLDER/dcert-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "LINUX_X86_SHA256_PLACEHOLDER"

                def install
                  bin.install "dcert"
                  bin.install "dcert-mcp"
                end
              end
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/dcert --version")
            end
          end
          EOF
          
          # Replace placeholders with actual values
          sed -i "s|VERSION_PLACEHOLDER|$VERSION|g" dcert.rb
          sed -i "s|LINUX_X86_SHA256_PLACEHOLDER|$LINUX_SHA256|g" dcert.rb
          sed -i "s|MACOS_X86_SHA256_PLACEHOLDER|$MACOS_X86_SHA256|g" dcert.rb
          sed -i "s|MACOS_ARM_SHA256_PLACEHOLDER|$MACOS_ARM_SHA256|g" dcert.rb
          
          echo "Generated formula:"
          cat dcert.rb

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: SCGIS-Wales/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew Tap (Optional)
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          # Copy the generated formula
          cp dcert.rb homebrew-tap/Formula/dcert.rb
          
          # Commit and push if there are changes
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet; then
            echo "No changes to formula"
          else
            git add Formula/dcert.rb
            git commit -m "Update dcert formula to version ${GITHUB_REF#refs/tags/v}"
            git remote set-url origin "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/SCGIS-Wales/homebrew-tap.git"
            git push
          fi

      - name: Upload Homebrew Formula
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: dcert.rb
          retention-days: 30

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ test, security-audit, build-linux, build-macos-intel, build-macos-arm, create-homebrew-formula ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Download Linux x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-x86_64-unknown-linux-gnu
          path: ./artifacts/dcert-x86_64-unknown-linux-gnu

      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-x86_64-apple-darwin
          path: ./artifacts/dcert-x86_64-apple-darwin

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-aarch64-apple-darwin
          path: ./artifacts/dcert-aarch64-apple-darwin

      - name: Download Homebrew formula
        uses: actions/download-artifact@v4
        with:
          name: homebrew-formula
          path: ./artifacts/homebrew-formula

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Copy binary artifacts
          find artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
            cp "$file" release-assets/
          done
          # Copy Homebrew formula
          cp artifacts/homebrew-formula/dcert.rb release-assets/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Homebrew (macOS and Linux)
            
            Add the tap and install:
            ```bash
            brew tap SCGIS-Wales/tap
            brew install dcert
            ```
            
            Or install directly from the binary:
            ```bash
            # macOS (Intel)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dcert-x86_64-apple-darwin.tar.gz | tar xz
            chmod +x dcert && sudo mv dcert /usr/local/bin/
            
            # macOS (Apple Silicon)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dcert-aarch64-apple-darwin.tar.gz | tar xz
            chmod +x dcert && sudo mv dcert /usr/local/bin/
            
            # Linux (x86_64)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dcert-x86_64-unknown-linux-gnu.tar.gz | tar xz
            chmod +x dcert && sudo mv dcert /usr/local/bin/
            ```

            ### Docker

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker run --rm ghcr.io/${{ github.repository }}:latest example.com
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}