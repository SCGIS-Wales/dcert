name: CI/CD Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [ stable ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cargo fmt (check)
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --all-features --verbose

  security-audit:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-audit-

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit

  # Auto-tag on merge to main: determines the next semver patch version,
  # updates Cargo.toml, commits, creates a git tag, and pushes.
  # Outputs the tag/version so downstream jobs in THIS run can use them
  # (we do NOT rely on a tag push triggering a second workflow run).
  auto-tag:
    name: Auto-tag release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [ test, security-audit ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
      created: ${{ steps.create_tag.outputs.created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TAP_GITHUB_TOKEN }}

      - name: Determine next version
        id: version
        run: |
          # Get the latest semver tag
          LATEST_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            NEXT="0.1.0"
          else
            # Strip 'v' prefix and split
            CURRENT="${LATEST_TAG#v}"
            MAJOR=$(echo "$CURRENT" | cut -d. -f1)
            MINOR=$(echo "$CURRENT" | cut -d. -f2)
            PATCH=$(echo "$CURRENT" | cut -d. -f3 | cut -d- -f1)
            NEXT="${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi
          echo "version=${NEXT}" >> "$GITHUB_OUTPUT"
          echo "tag=v${NEXT}" >> "$GITHUB_OUTPUT"
          echo "Next version: ${NEXT} (tag: v${NEXT})"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${{ steps.version.outputs.tag }} already exists, skipping"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Cargo.toml version and create tag
        id: create_tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

          # Commit the version bump
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to ${VERSION} [skip ci]"
          git push origin main

          # Create and push tag on the version-bump commit
          git tag "$TAG"
          git push origin "$TAG"
          echo "::notice::Created tag $TAG"
          echo "created=true" >> "$GITHUB_OUTPUT"

  build-linux:
    name: Build Linux binaries
    # Pin to ubuntu-22.04 so binaries link against GLIBC 2.35 and work on
    # Ubuntu 22.04+.  ubuntu-latest resolves to 24.04 (GLIBC 2.39) which
    # breaks dcert-mcp on older distros.
    runs-on: ubuntu-22.04
    needs: [ test, auto-tag ]
    if: always() && needs.test.result == 'success' && (needs.auto-tag.result == 'success' || needs.auto-tag.result == 'skipped')
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from auto-tag
        if: needs.auto-tag.outputs.version != ''
        run: |
          VERSION="${{ needs.auto-tag.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Set Cargo.toml version to $VERSION"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact
        run: |
          mkdir -p dist
          tar czf dist/dcert-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release dcert dcert-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dcert-${{ matrix.target }}
          path: dist/dcert-${{ matrix.target }}.tar.gz

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-15-intel
    needs: [ test, auto-tag ]
    if: always() && needs.test.result == 'success' && (needs.auto-tag.result == 'success' || needs.auto-tag.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from auto-tag
        if: needs.auto-tag.outputs.version != ''
        run: |
          VERSION="${{ needs.auto-tag.outputs.version }}"
          sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Set Cargo.toml version to $VERSION"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-intel-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-intel-cargo-

      - name: Build (release)
        env:
          OPENSSL_DIR: /usr/local/opt/openssl@3
          OPENSSL_LIB_DIR: /usr/local/opt/openssl@3/lib
          OPENSSL_INCLUDE_DIR: /usr/local/opt/openssl@3/include
        run: cargo build --release

      - name: Package artifact
        run: |
          mkdir -p dist
          tar czf dist/dcert-x86_64-apple-darwin.tar.gz -C target/release dcert dcert-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dcert-x86_64-apple-darwin
          path: dist/dcert-x86_64-apple-darwin.tar.gz

  build-macos-arm:
    name: Build macOS ARM64
    runs-on: macos-latest
    needs: [ test, auto-tag ]
    if: always() && needs.test.result == 'success' && (needs.auto-tag.result == 'success' || needs.auto-tag.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from auto-tag
        if: needs.auto-tag.outputs.version != ''
        run: |
          VERSION="${{ needs.auto-tag.outputs.version }}"
          sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Set Cargo.toml version to $VERSION"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-arm-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-arm-cargo-

      - name: Build (release)
        env:
          OPENSSL_DIR: /opt/homebrew/opt/openssl@3
          OPENSSL_LIB_DIR: /opt/homebrew/opt/openssl@3/lib
          OPENSSL_INCLUDE_DIR: /opt/homebrew/opt/openssl@3/include
        run: cargo build --release

      - name: Package artifact
        run: |
          mkdir -p dist
          tar czf dist/dcert-aarch64-apple-darwin.tar.gz -C target/release dcert dcert-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dcert-aarch64-apple-darwin
          path: dist/dcert-aarch64-apple-darwin.tar.gz

  # Docker image reuses the Linux binary from the build-linux job instead
  # of recompiling from source, cutting build time from ~30min to ~30sec.
  docker:
    name: Build & Push Docker Image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [ auto-tag, build-linux ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-x86_64-unknown-linux-gnu
          path: ./docker-bin

      - name: Extract binaries for Docker
        run: |
          cd docker-bin
          tar xzf dcert-x86_64-unknown-linux-gnu.tar.gz
          chmod +x dcert dcert-mcp
          ls -la

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.auto-tag.outputs.version }},enable=${{ needs.auto-tag.outputs.created == 'true' }}
            type=raw,value=latest,enable=${{ needs.auto-tag.outputs.created == 'true' }}
            type=ref,event=branch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  create-homebrew-formula:
    name: Create Homebrew Formula
    if: needs.auto-tag.outputs.created == 'true'
    needs: [ auto-tag, build-linux, build-macos-intel, build-macos-arm ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-x86_64-unknown-linux-gnu
          path: ./artifacts

      - name: Download macOS x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-x86_64-apple-darwin
          path: ./artifacts

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-aarch64-apple-darwin
          path: ./artifacts

      - name: Generate Homebrew Formula
        run: |
          VERSION="${{ needs.auto-tag.outputs.version }}"
          TAG="${{ needs.auto-tag.outputs.tag }}"
          REPO_URL="https://github.com/${{ github.repository }}"

          # Calculate SHA256 checksums
          LINUX_SHA256=$(sha256sum artifacts/dcert-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)
          MACOS_X86_SHA256=$(sha256sum artifacts/dcert-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)
          MACOS_ARM_SHA256=$(sha256sum artifacts/dcert-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)

          # Create Homebrew formula with proper structure for tap
          cat > dcert.rb << 'EOF'
          class Dcert < Formula
            desc "TLS certificate decoder, validator, and MCP server"
            homepage "https://github.com/SCGIS-Wales/dcert"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/SCGIS-Wales/dcert/releases/download/vVERSION_PLACEHOLDER/dcert-x86_64-apple-darwin.tar.gz"
                sha256 "MACOS_X86_SHA256_PLACEHOLDER"

                def install
                  bin.install "dcert"
                  bin.install "dcert-mcp"
                end
              end

              on_arm do
                url "https://github.com/SCGIS-Wales/dcert/releases/download/vVERSION_PLACEHOLDER/dcert-aarch64-apple-darwin.tar.gz"
                sha256 "MACOS_ARM_SHA256_PLACEHOLDER"

                def install
                  bin.install "dcert"
                  bin.install "dcert-mcp"
                end
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/SCGIS-Wales/dcert/releases/download/vVERSION_PLACEHOLDER/dcert-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "LINUX_X86_SHA256_PLACEHOLDER"

                def install
                  bin.install "dcert"
                  bin.install "dcert-mcp"
                end
              end
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/dcert --version")
            end
          end
          EOF

          # Replace placeholders with actual values
          sed -i "s|VERSION_PLACEHOLDER|$VERSION|g" dcert.rb
          sed -i "s|LINUX_X86_SHA256_PLACEHOLDER|$LINUX_SHA256|g" dcert.rb
          sed -i "s|MACOS_X86_SHA256_PLACEHOLDER|$MACOS_X86_SHA256|g" dcert.rb
          sed -i "s|MACOS_ARM_SHA256_PLACEHOLDER|$MACOS_ARM_SHA256|g" dcert.rb

          echo "Generated formula:"
          cat dcert.rb

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: SCGIS-Wales/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew Tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          # Copy the generated formula
          cp dcert.rb homebrew-tap/Formula/dcert.rb

          # Commit and push if there are changes
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to formula"
          else
            git add Formula/dcert.rb
            git commit -m "Update dcert formula to version ${{ needs.auto-tag.outputs.version }}"
            git remote set-url origin "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/SCGIS-Wales/homebrew-tap.git"
            git push
          fi

      - name: Upload Homebrew Formula
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: dcert.rb

  release:
    name: Create GitHub Release
    if: needs.auto-tag.outputs.created == 'true'
    needs: [ auto-tag, test, security-audit, build-linux, build-macos-intel, build-macos-arm, create-homebrew-formula ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-x86_64-unknown-linux-gnu
          path: ./artifacts/dcert-x86_64-unknown-linux-gnu

      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-x86_64-apple-darwin
          path: ./artifacts/dcert-x86_64-apple-darwin

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: dcert-aarch64-apple-darwin
          path: ./artifacts/dcert-aarch64-apple-darwin

      - name: Download Homebrew formula
        uses: actions/download-artifact@v4
        with:
          name: homebrew-formula
          path: ./artifacts/homebrew-formula

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Copy binary artifacts
          find artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
            cp "$file" release-assets/
          done
          # Copy Homebrew formula
          cp artifacts/homebrew-formula/dcert.rb release-assets/

      - name: Generate release notes
        run: |
          TAG="${{ needs.auto-tag.outputs.tag }}"
          REPO="${{ github.repository }}"
          cat > release-notes.md <<EOF
          ## Installation

          ### Homebrew (recommended â€” macOS and Linux)

          Homebrew is the recommended installation method. On Linux it builds from source, avoiding glibc compatibility issues across distributions.

          \`\`\`bash
          brew tap SCGIS-Wales/tap
          brew install dcert
          \`\`\`

          ### Prebuilt binaries

          Prebuilt Linux binaries require **Ubuntu 22.04** (glibc 2.35) or later.

          \`\`\`bash
          # macOS (Intel)
          curl -L https://github.com/${REPO}/releases/download/${TAG}/dcert-x86_64-apple-darwin.tar.gz | tar xz
          chmod +x dcert dcert-mcp && sudo mv dcert dcert-mcp /usr/local/bin/

          # macOS (Apple Silicon)
          curl -L https://github.com/${REPO}/releases/download/${TAG}/dcert-aarch64-apple-darwin.tar.gz | tar xz
          chmod +x dcert dcert-mcp && sudo mv dcert dcert-mcp /usr/local/bin/

          # Linux (x86_64, Ubuntu 22.04+)
          curl -L https://github.com/${REPO}/releases/download/${TAG}/dcert-x86_64-unknown-linux-gnu.tar.gz | tar xz
          chmod +x dcert dcert-mcp && sudo mv dcert dcert-mcp /usr/local/bin/
          \`\`\`

          ### Docker

          \`\`\`bash
          docker pull ghcr.io/${REPO}:${TAG#v}
          docker run --rm -i ghcr.io/${REPO}:latest
          \`\`\`
          EOF

      - name: Delete existing draft releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.auto-tag.outputs.tag }}"
          # Delete any stale draft releases for this tag to avoid conflicts
          gh api "repos/${{ github.repository }}/releases" --jq \
            ".[] | select(.tag_name==\"${TAG}\" and .draft==true) | .id" \
          | while read -r DRAFT_ID; do
            echo "Deleting draft release (id=${DRAFT_ID})..."
            gh api -X DELETE "repos/${{ github.repository }}/releases/${DRAFT_ID}"
          done

      - name: Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.auto-tag.outputs.tag }}"
          if gh release view "${TAG}" > /dev/null 2>&1; then
            echo "Release ${TAG} already exists, updating..."
            gh release edit "${TAG}" \
              --notes-file release-notes.md \
              --latest
            gh release upload "${TAG}" \
              --clobber \
              release-assets/*
          else
            echo "Creating new release ${TAG}..."
            gh release create "${TAG}" \
              --title "${TAG}" \
              --notes-file release-notes.md \
              --generate-notes \
              --latest \
              release-assets/*
          fi
